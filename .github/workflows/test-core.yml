name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 14.x
          - 16.x
          - 18.x
          - 20.x
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
        working-directory: ./core
      - run: npm run build --if-present
        working-directory: ./core
      - run: npm test
        working-directory: ./core
